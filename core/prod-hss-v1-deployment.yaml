apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-oai-hss-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod-oai-hss-v1
  template:
    metadata:
      labels:
        app: prod-oai-hss-v1
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [
            {
              "name": "prod-oai-s6a-v1",
              "interface": "eth1",
              "ips": ["192.168.62.162/27"]
            },
            {
              "name": "prod-oai-s6a-v1",
              "interface": "eth3",
              "ips": ["192.168.62.3/27"]
            }
          ]
    spec:
      imagePullSecrets:
      - name: gitlab-registry-secret
      containers:
      - name: prod-oai-hss-v1
        image: registry.gitlab.com/gejioka/oai-images-test/dev_hss_v1:1.0.0
        command:
        - sh
        - -c
        - |
          # ifconfig eth0 192.168.62.162 netmask 255.255.255.224
          # route add default gw 192.168.62.161 eth0
          # ip link set eth0 down
          # ip link set eth0 name eth2
          # ip link set eth2 up
          # ip link set eth1 down
          # ip link set eth1 name eth0
          # ip link set eth0 up
          # ip link set eth3 down
          # ip link set eth3 name eth1
          # ip link set eth1 up
          sleep infinity
        volumeMounts:
        - mountPath: /oai-hss
          name: oai-hss-volume
        securityContext:
          privileged: true
      volumes:
      - name: oai-hss-volume
        hostPath:
          path: /home/ubuntu/oai-core-k8s/component/oai-hss
          type: DirectoryOrCreate
